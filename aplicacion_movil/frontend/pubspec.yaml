name: moodmirror_demo
description: Demo Flutter para diario emocional MoodMirror
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <3.2.0"   # Compatible con Dart 3.1.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  http: ^1.1.0               # API backend compatible
  image_picker: ^1.0.4       # Para usar la cámara / galería
  flutter_svg: ^2.0.7        # Por si quieres logos en SVG
  path_provider: ^2.0.15     # Útil para manejo de archivos opcional
  provider: ^6.0.5           # (Opcional) Estado simple si lo necesitas
  shared_preferences: ^2.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1

# --- CONFIGURACIÓN DE ICONOS (Android + iOS) ---
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icon/
